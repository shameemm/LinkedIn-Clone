<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Font Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/75ced85773.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>LinkedIn Clone</title>
</head>
<body>
    <!-- <header> -->
        <div class="header">
            <div class="header_left">
                <img src="https://img.icons8.com/fluency/2x/linkedin.png" alt="LinkedIn Logo">
                <div class="header_search">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text">
            </div>
            </div>
            <div class="header_right">
                <div class="headerOption">
                    <i class="material-icons headerOption__icon"> home </i>
                    <h3>Home</h3>
                </div>
                <div class="headerOption">
                    <i class="material-icons headerOption__icon"> supervisor_account </i>
                    <h3>My Networks</h3>
                </div>
                <div class="headerOption">
                    <i class="material-icons headerOption__icon"> business_center </i>
                    <h3>Jobs</h3>
                </div>
                <div class="headerOption">

                    <i class="material-icons headerOption__icon"> chat </i>
                    <h3>Messaging</h3>
                </div>
                <div class="headerOption">
                    <i class="material-icons headerOption__icon"> notifications </i>
                    <h3>Notification</h3>
                </div> 
                <div class="headerOption">
                    <i class="material-icons headerOption__icon"> account_circle </i>
                    <h3>Me</h3>
                </div>

                <div class="vl"></div> 
                <div class="headerOption">
                    <div class="apps">
                    <i class="material-icons headerOption__icon"> apps </i>
                    </div>
                </div>     
                <div class="headerText">
                    <h3>Get Hired Faster,</h3>
                    <h3>Try Premium Free</h3>
                </div>     
            </div>
        </div>
    <!-- </header> -->
    <!-- body-main-starts -->
    <div class="body_main">
        <div class="side_bar">
            <div class="sidebar_top">
                <img src="https://images.unsplash.com/photo-1462817812293-00a187499eeb?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxjb2xsZWN0aW9uLXBhZ2V8MXxRQjNqVDNxTUtpSXx8ZW58MHx8fHw%3D&auto=format&fit=crop&w=500&q=60" alt="">
                <i class="material-icons sidebar__Avatar" ></i>
            </div>
        </div>
    </div>
    <!-- body-main-ends -->
</body>
</html>
